# How to use this module. Should be an easy example to copy and paste.
usage: |-
  Here is how to use this provider in your own Terraform code:

  ```hcl
  terraform {
    required_providers {
      awsutils = {
        source = "cloudposse/awsutils"
        version = ">= 0.1.0"
      }
    }
  }
  ```
  See the [Docs](./docs) for additional information.

